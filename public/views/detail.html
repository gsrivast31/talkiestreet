<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="media">
        <div class="media-body">
          <h2 class="media-heading">
            {{movie.title}}
          </h2>
          <p>{{movie.description}}</p>
          <div class="text-center">
            <iframe width="100%" height="480" src="{{trustSrc(movie.embed_url)}}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
